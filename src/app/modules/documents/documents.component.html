<page-title title="page.accessToInformation"></page-title>

<section class="py-50">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-8 col-12">
        <div class="container-content">
          <div class="row">
            <div class="col-sm-7 col-md-9">
              <style>
                .nav-pills li.active > a {
                  background: rgba(13, 81, 137, 0.9);
                  color: rgba(255, 255, 255, 0.9);
                }
              </style>

              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li
                  class="nav-item"
                  [class.active]="category.nom == activeInfo"
                  (click)="activeButton(category)"
                  *ngFor="let category of categoryList"
                >
                  <a
                    class="nav-link"
                    id="pills-contact-tab"
                    data-toggle="pill"
                    role="tab"
                    aria-controls="pills-contact"
                    aria-selected="false"
                  >
                    {{ category.nom }}</a
                  >
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active in"
                  id="pills-home"
                  role="tabpanel"
                  aria-labelledby="pills-home-tab"
                >
                  <p *ngFor="let document of documentList">
                    {{ document.sujet }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-12">
        <div class="side-block px-20 py-10 bg-white">
          <side-bar></side-bar>
        </div>
      </div>
    </div>
  </div>
</section>
