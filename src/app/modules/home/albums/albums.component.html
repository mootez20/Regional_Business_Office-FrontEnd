<section class="py-50">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-12 text-center">
        <h1 class="mb-15">{{ 'page.albums' | translate }} 
          <ng-container *ngIf="selectedCity?.id"> {{ ('cities.'+ selectedCity?.name ) | translate }} </ng-container>
        </h1>
        <hr class="w-100 bg-primary" />
      </div>
    </div>
    <div class="row mt-30">
      <div class="col-xl-4 col-md-4 col-12"
        *ngFor="let album of albumList">
        <div class="blog-post">
          <div class="entry-image clearfix">
            <img class="img-fluid"
              [src]="STORAGE_URL + (album.photos && album.photos[0].url)" />
          </div>
          <div class="blog-detail">
            <div class="entry-title mb-10">
              <a href="#">{{ album.title }}</a>
            </div>

            <div class="entry-content">
              <p [innerHtml]="album.description">
            
              </p>
            </div>
            <div class="entry-share d-flex justify-content-between align-items-center">
              <div class="entry-button">
                <a routerLink="/album/{{ album.id }}"
                  class="btn btn-primary btn-sm"
                  style="font-size: 22px; padding-top: 3px"> {{'page.seeMore' | translate }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a *ngIf="albumList.length > 3"
          routerLink="/album-list"
          id="partner"
          class="btn btn-outline btn-primary btn-sm"
          style="
            width: 10%;
            margin-right: 45%;
            font-size: 22px;
            padding-top: 3px;
          ">
          {{'page.seeMore' | translate }} </a>
      </div>
    </div>
  </div>
</section>
