<page-title title="entry.newAccount"></page-title>
<section class="register-container py-50">
  <div class="container">
    <div class="row justify-content-center g-0">
      <div class="col-lg-5 col-md-5 col-12">
        <div class="box box-body">
          <div class="content-top-agile pb-0 pt-20">
            <h2 class="text-primary">{{ "entry.createNewAccount" | translate}}</h2>
          </div>
          <div class="p-40">
            <form #registerForm="ngForm"
              (ngSubmit)="submit(registerForm)">
              <div class="form-group">
                <div class="input-group mb-15">
                  <span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
                  <input type="text"
                    name="firstName"
                    class="form-control ps-15 bg-transparent"
                    [placeholder]="'profile.firstName' | translate"
                    required="true"
                    style="font-size: 20px;"
                    [(ngModel)]="user.firstName" />
                  <input type="text"
                    name="lastname"
                    class="form-control ps-15 bg-transparent mr-10"
                    [placeholder]="'profile.lastName' | translate"
                    required="true"
                    style="font-size: 20px;"
                    [(ngModel)]="user.lastName" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-15">
                  <span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
                  <input type="email"
                    name="email"
                    class="form-control ps-15 bg-transparent"
                    [placeholder]="'profile.email' | translate"
                    required="true"
                    style="font-size: 20px;"
                    [(ngModel)]="user.email" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-15">
                  <span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
                  <input type="password"
                    name="password"
                    class="form-control ps-15 bg-transparent"
                    [placeholder]="'profile.password' | translate"
                    min="6"
                    required="true"
                    style="font-size: 20px;"
                    [(ngModel)]="user.password" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-15">
                  <span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
                  <input type="password"
                    name="confirmPassword"
                    class="form-control ps-15 bg-transparent"
                    [placeholder]="'profile.confirmPassword' | translate"
                    min="6"
                    required="true"
                    style="font-size: 20px;"
                    [(ngModel)]="confirmPassword" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="checkbox ms-5">
                    <input type="checkbox"
                      id="basic_checkbox_1" />
                    <label for="basic_checkbox_1"
                      class="form-label"> {{ 'entry.acceptTerms' | translate}}
                      <a href="#"
                        class="text-warning"></a></label>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit"
                    class="btn btn-info w-p100 mt-15"
                    style="font-size: 20px;">
                    {{ 'entry.register' | translate}}
                  </button>
                </div>
              </div>
            </form>
            <div class="text-center">
              <p class="mt-15 mb-0">
                {{ 'entry.doYouHaveAccount' | translate}}
                <a routerLink="/login"
                  class="text-danger ms-5">
                  {{ 'entry.goLogin' | translate}}</a>
              </p>
            </div>
          </div>
        </div>

        <div class="text-center">
          <p class="mt-20">- {{ 'entry.registerVia' | translate}} -</p>
          <p class="d-flex gap-items-2 mb-0 justify-content-center">
            <a class="btn btn-social-icon btn-round btn-facebook"
              href="#"><i class="fa fa-facebook"></i></a>
            <a class="btn btn-social-icon btn-round btn-twitter"
              href="#"><i class="fa fa-twitter"></i></a>
            <a class="btn btn-social-icon btn-round btn-instagram"
              href="#"><i class="fa fa-instagram"></i></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
