<page-title [title]="'entry.loginTitle' | translate"></page-title>
<section class="login-container py-50">
  <div class="container">
    <div class="row justify-content-center g-0">
      <div class="col-lg-5 col-md-5 col-12">
        <div class="box box-body">
          <div class="content-top-agile pb-0 pt-20">
            <h2 class="text-primary">{{ "entry.loginSubtitle" | translate }}</h2>
          </div>
          <div class="p-40">
            <form #loginForm="ngForm"
              (ngSubmit)="submit(loginForm)">
              <div class="form-group">
                <div class="input-group mb-15">
                  <span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
                  <input type="email"
                    name="email"
                    class="form-control ps-15 bg-transparent"
                    [placeholder]="'profile.email' | translate"
                    style="font-size: 20px;"
                    required
                    [(ngModel)]="user.email" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-15">
                  <span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
                  <input type="password"
                    name="password"
                    class="form-control ps-15 bg-transparent"
                    [placeholder]="'profile.password' | translate"
                    required
                    style="font-size: 20px;"
                    [(ngModel)]="user.password" />
                </div>
              </div>
              <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                  <div class="fog-pwd text-end">
                    <a routerLink="/forgot-password"
                      class="hover-warning">
                      <i class="ion ion-locked clickable"></i>
                      {{ "entry.forgotPassword" | translate }}
                    </a>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit"
                    class="btn btn-info w-p100 mt-15"
                    style="font-size: 20px;"
                    [disabled]="!loginForm.valid">
                    {{ "entry.login" | translate }}
                  </button>
                </div>
              </div>
            </form>
            <div class="text-center">
              <p class="mt-15 mb-0">
                {{ "entry.dontHaveAccount" | translate }}
                <a routerLink="/register"
                  class="text-warning ms-5 clickable">{{ "entry.login" | translate }}</a>
              </p>
            </div>
          </div>
        </div>

        <div class="text-center">
          <p class="mt-20">- {{ "entry.loginVia" | translate }} -</p>
          <p class="d-flex gap-items-2 mb-0 justify-content-center">
            <a class="btn btn-social-icon btn-round btn-facebook"
              href="#"><i class="fa fa-facebook"></i></a>
            <a class="btn btn-social-icon btn-round btn-twitter"
              href="#"><i class="fa fa-twitter"></i></a>
            <a class="btn btn-social-icon btn-round btn-instagram"
              href="#"><i class="fa fa-instagram"></i></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
