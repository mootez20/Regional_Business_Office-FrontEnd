<page-title
  title="page.accessInfo"
  backgroundUrl="assets/images/front-end-img/background/bg-8.jpg"
></page-title>

<section class="py-50">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-8 col-12">
        <div class="container-content">
          <div class="row">
            <div class="col-sm-7 col-md-9">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li
                  *ngFor="let i of infos"
                  class="nav-item {{ i.id == info.id ? 'active' : '' }}"
                  (click)="selectInfo(i)"
                >
                  <a
                    class="nav-link"
                    id="pills-contact-tab"
                    data-toggle="pill"
                    role="tab"
                    aria-controls="pills-contact"
                    aria-selected="false"
                  >
                      {{ i.name }}
                  </a>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active in"
                  id="pills-home"
                  role="tabpanel"
                  aria-labelledby="pills-home-tab"
                >
                  <p [innerHTML]="info?.description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-12">
        <div class="side-block px-20 py-10 bg-white">
          <side-bar></side-bar>
        </div>
      </div>
    </div>
  </div>
</section>
