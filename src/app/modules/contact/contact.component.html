<page-title title="إتصل بنا"></page-title>

<section class="py-50">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-7 col-12">
        <form #contactForm="ngForm"
          name="form"
          class="contact-form"
          novalidate
          (ngSubmit)="send(contactForm)">
          <div class="text-start mb-30">
            <h2>ابقى على تواصل</h2>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control"
                  type="text"
                  name="lastName"
                  [placeholder]="'profile.lastName' | translate"
                  required
                  [(ngModel)]="contact.lastName" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text"
                  class="form-control"
                  name="firstName"
                  [placeholder]="'profile.firstName' | translate"
                  required
                  [(ngModel)]="contact.firstName" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control"
                  type="email"
                  name="email"
                  [placeholder]="'profile.email' | translate"
                  required
                  [(ngModel)]="contact.email" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control"
                  type="phone"
                  name="phone"
                  [placeholder]="'profile.phone' | translate"
                  required
                  [(ngModel)]="contact.phone" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control"
                  type="text"
                  name="subject"
                  [placeholder]="'page.subject' | translate"
                  required
                  [(ngModel)]="contact.subject" />
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <textarea name="message"
                  rows="5"
                  class="form-control"
                  required
                  [(ngModel)]="contact.message"
                  [placeholder]="'sideBar.message' | translate"></textarea>
              </div>
            </div>
            <div class="col-lg-12">
              <button type="submit"
                value="Submit"
                class="btn btn-primary"
                style="font-size: 22px; padding-top: 3px"
                [disabled]="!contactForm.valid">
                {{ 'sideBar.send' | translate}}
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4 col-12 mt-30 mt-md-0">
        <div class="box box-body p-40 bg-dark mb-0">
          <h2 class="box-title text-white">
            {{ 'page.infoToContactUs' | translate}}</h2>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <div class="widget fs-18 my-20 py-20 by-1 border-light">
            <ul class="list list-unstyled text-white-80">
              <li class="ps-40">
                <i class="ti-location-pin"></i>123, Lorem Ipsum, Dummy City,<br />FL-12345
                USA
              </li>
              <li class="ps-40 my-20">
                <i class="ti-mobile"></i>+(1) 123-878-1649
              </li>
              <li class="ps-40"><i class="ti-email"></i>info@crc.com</li>
            </ul>
          </div>
          <h4 class="mb-20">
            {{ 'page.followUs' | translate}}</h4>
          <ul class="list-unstyled d-flex gap-items-1">
            <li>
              <a href="#"
                class="waves-effect waves-circle btn btn-social-icon btn-circle btn-facebook"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"
                class="waves-effect waves-circle btn btn-social-icon btn-circle btn-twitter"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"
                class="waves-effect waves-circle btn btn-social-icon btn-circle btn-linkedin"><i class="fa fa-linkedin"></i></a>
            </li>
            <li>
              <a href="#"
                class="waves-effect waves-circle btn btn-social-icon btn-circle btn-youtube"><i class="fa fa-youtube"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
