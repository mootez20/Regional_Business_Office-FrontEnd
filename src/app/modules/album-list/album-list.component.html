<page-title [title]="'page.albums' | translate"></page-title>

<section class="py-50">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-12 text-center">
        <h1 class="mb-15">{{ "page.albums" | translate }}</h1>
        <hr class="w-100 bg-primary" />
      </div>
    </div>
    <div class="row mt-30">
      <div
        class="col-xl-4 col-md-4 col-12"
        *ngFor="
          let album of albumList
            | paginate
              : {
                  itemsPerPage: 6,
                  currentPage: page,
                  totalItems: total
                }
        "
      >
        <div class="blog-post">
          <div class="entry-image clearfix">
            <img
              class="img-fluid"
              [src]="STORAGE_URL + (album.photos && album.photos[0].url)"
              alt=""
            />
          </div>
          <div class="blog-detail">
            <div class="entry-title mb-10">
              <a> {{ album.title }} </a>
            </div>
            <p
              class="entry-content album-description"
              [innerHTML]="album.description"
            ></p>
            <div
              class="entry-share d-flex justify-content-between align-items-center"
            >
              <div class="entry-button">
                <a
                  routerLink="/album/{{ album.id }}"
                  class="btn btn-primary btn-sm"
                  style="font-size: 22px; padding-top: 3px"
                  >{{ "page.seeMore" | translate }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <pagination-controls
        [nextLabel]="'page.next' | translate"
        [previousLabel]="'page.previous' | translate"
        (pageChange)="pageChanged($event)"
      ></pagination-controls>
    </div>
  </div>
</section>
